<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.5/vue.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{msg}}
  </div>
  <div id="app2">
      {{msg}}
    </div>

    <div id="app3">
        {{msg}}
      </div>
  <script>
     const vm = new Vue({
      //  el:'#app',
      el: document.getElementById('app'),
       data: {
         msg : 'Hello!'
       }
     });
     
    //  另種寫法
    const vm2 = new Vue({
        data: {
          msg : 'Apple3'
        }
    });
    // vm2.$mount('#app2');
    vm2.$mount(document.getElementById('app2'))

    //template 取代原本app3
    const vm3 = new Vue({
       el:'#app3',
       template: "<div><h2>{{msg}}</h2></div>",
       data: {
         msg : 'Hello!'
       }
     });
  </script>
 
</body>
</html>
