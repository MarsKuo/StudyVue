<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.5/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" :checked="a" @change="select('a')">
      <span>a</span>
    </label>
    <label>
      <input type="checkbox" :checked="b" @change="select('b')">
      <span>b</span>
      </label>
    <label>
      <input type="checkbox" :checked="c" @change="select('c')">
      <span>c</span>
    </label>
    <br>
    <span>{{selected}}</span>
  </div>
  <hr>
  <div id="app2">
      <label>
        <input type="checkbox" :checked="a" @change="select('a')">
        <span>a</span>
      </label>
      <label>
        <input type="checkbox" :checked="b" @change="select('b')">
        <span>b</span>
        </label>
      <label>
        <input type="checkbox" :checked="c" @change="select('c')">
        <span>c</span>
      </label>
      <br>
      <span>{{selected}}</span>
    </div>
    <hr>
    <!-- 直接使用V-model -->
    <div id="app3">
        <label>
          <input type="checkbox" v-model = "a">
          <span>a</span>
        </label>
        <label>
          <input type="checkbox" v-model = "b">
          <span>b</span>
          </label>
        <label>
          <input type="checkbox" v-model = "c">
          <span>c</span>
        </label>
        <br>
        <span>{{selected}}</span>
      </div>
  <script>
    //這個範例違反single source of truth
    //一個功能只能有一個資料來源，所以可以採用Computed，來避免此問題
    const vm = new Vue({
      el: '#app',
      data: {
        a: false,
        b: false,
        c: false,
        selected:[],
      },
      methods: {
        select(item){
          const idx = this.selected.indexOf(item);
          if(idx ===-1){
            this.selected.push(item);
            this[item]=true;
          }else{
            this.selected.splice(idx,1);
            this[item]=false;
          }
        }
      }
    });
    //使用computed來改善此問題
    const vm2 = new Vue({
      el: '#app2',
      data: {
        a: false,
        b: false,
        c: false,
        // selected:[],
      },
      computed: {
        selected(){
          const result =[];
          if(this.a) result.push('a');
          if(this.b) result.push('b');
          if(this.c) result.push('c');
          return result;
        }
      },
      methods: {
        select(item){
          this[item] = !this[item];
        }
      }
    });
    //使用v-model寫法，最佳化寫法
    const vm3 = new Vue({
      el: '#app3',
      data: {
        a: false,
        b: false,
        c: false,
        // selected:[],
      },
      computed: {
        selected(){
          //回傳一個新的陣列
          return ['a','b','c'].filter(item => this[item]);
        }
      }
    });
  </script>
</body>

</html>
