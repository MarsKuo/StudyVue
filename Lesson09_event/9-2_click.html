<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.5/vue.min.js"></script>
  <style>
      h4,h5,h6{
        color: #f24
      }
      button{
        padding: 30px;
      }
    </style>
</head>
<body>
  <div id="app">
  <h1>{{count}}</h1>
  <button @mouseover="count += 1" @mouseout= "count -= 1">Add</button>
  <button @mousedown="count += 1" @mouseup= "count -= 1">Add</button>
  <button @mousemove="count += 1">Add</button>
  </div>
  <script>
    // console.log(this);
    const vm = new Vue({
        el:'#app',
        data:{
          count:0,
        }
    });
  </script>
</body>
</html>
