<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.5/vue.min.js"></script>
  <style>
    h4,
    h5,
    h6 {
      color: #f24
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="reverse" >reverse</button>
    <button @click="org" >org</button>
    <button @click="even" >even</button>
    <button @click="sort" >sort</button>
    <ul>
      <li v-for="item in nums">{{item}}</li>
    </ul>
  </div>
  <script>
    const orgNums =[1, 3, 2, 8,6, 7, 5, 4, 9];
    const vm = new Vue({
      el: '#app',
      data: {
          nums: orgNums ,
         },
         methods:{
           reverse(){
             this.nums.reverse();
             //this.nums = this.nums.filter(num=>num%2 ===0);
           },
           even(){
            this.nums = this.nums.filter(num=>num%2 ===0);
           },
           org(){
            this.nums = orgNums;
           },
           sort(){
            //因為排序會導致原本的陣列無法復原，故先使用slice複製一份陣列，在指定給nums
            //this.nums.sort();
            this.nums = orgNums.slice().sort();

           }

         }
    });
  </script>
</body>

</html>
